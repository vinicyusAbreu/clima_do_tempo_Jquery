<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clima do Tempo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFB800">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1 class="d-flex justify-content-center text-white">Previsão do Tempo</h1>
        </header>


        <div class="card  mb-5">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3></h3>
                <i class="bi bi-x"></i>

            </div>

            <div class="card-body">
                <h5 class="card-title"></h5>

                <div class="row container-temp">

                    <div class="col-2 d-flex  align-items-center">
                        <i class="bi bi-arrow-down-short"></i><span class="tempMin"></span>
                    </div>
                    <div class="col-2  d-flex  align-items-center">
                        <i class="bi bi-arrow-up-short"></i><span class="tempMax"></span>
                    </div>
                    <div class="col d-flex  align-items-center">
                        Sensação <span class="sensacao"></span>
                    </div>
                </div>

                <div class="row container-infoAdicionais">
                    <div class="col-4 d-flex  align-items-center">
                        Vento <span class="vento"></span>
                    </div>

                    <div class="col d-flex  align-items-center">
                        Umidade <span class="umidade"></span>
                    </div>
                </div>

            </div>

            <div class="card-footer text-muted pb-3">
                <div class="row secao-prox mt-3">

                    <div class="col ">
                        <span class="dia" data-dia="dia-0"></span>
                        <div class="Tempdia">
                            <span class="proxMin"></span>
                            <span class="proxMax"></span>
                        </div>
                    </div>



                    <div class="col ">
                        <span class="dia" data-dia="dia-1"></span>
                        <div class="Tempdia">
                            <span class="proxMin"></span>
                            <span class="proxMax"></span>
                        </div>
                    </div>
                    <div class="col ">
                        <span class="dia" data-dia="dia-2"></span>
                        <div class="Tempdia">
                            <span class="proxMin"></span>
                            <span class="proxMax"></span>
                        </div>
                    </div>
                    <div class="col ">
                        <span class="dia" data-dia="dia-3"></span>
                        <div class="Tempdia">
                            <span class="proxMin"></span>
                            <span class="proxMax"></span>
                        </div>
                    </div>
                    <div class="col ultimo-dia">
                        <span class="dia" data-dia="dia-4"></span>
                        <div class="Tempdia">
                            <span class="proxMin"></span>
                            <span class="proxMax"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <form action="get">
            <div class="input-group mb-3">
                <input type="search" class="form-control" placeholder="Insira aqui o nome da cidade" id="busca" autocomplete="off">

                <div class="input-group-append">
                    <span class="input-group-text bg-white " id="basic-addon2">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </form>

        <div class="linha mb-5 "></div>

        <section class="secao-capitais">
            <h2>Capitais</h2>
            <div class="container-capitais justify-content-between">
                <div class="col-6">
                    <div class="row">
                        <div class="col-2 mb-3 dados">MIN</div>
                        <div class="col-2 dados">MAX</div>
                        <div class="col-8 vazio1"></div>
                        <span class="capital1 row">

                        </span>

                    </div>
                </div>

                <div class="col-6">
                    <div class="row">
                        <div class="col-2 mb-3 dados">MIN</div>
                        <div class="col-2 dados">MAX</div>
                        <div class="col-8 vazio2"></div>
                        <span class="capital2 row">

                        </span>

                    </div>
                </div>
            </div>
        </section>

        <div class="container-spiner ">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/funcao.js"></script>
    <script src="js/app.js" type="module"></script>

</body>

</html>
